name: Task
description: Create a new development task
title: "[Task]: "
labels: ["task"]
body:
  - type: markdown
    attributes:
      value: |
        ## Task Description
        Please provide details about the task you want to complete.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What needs to be done?
      placeholder: Describe the task in detail...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What exists currently? Why is this needed?
      placeholder: |
        Current state: ...
        Why needed: ...
    validations:
      required: false

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: How do we know this task is complete?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
    validations:
      required: true

  - type: dropdown
    id: packages
    attributes:
      label: Affected Packages
      description: Which packages does this task affect?
      multiple: true
      options:
        - devac-core
        - devac-cli
        - devac-mcp
        - Documentation
        - CI/CD
        - Other
    validations:
      required: true

  - type: checkboxes
    id: constraints
    attributes:
      label: Constraints
      description: Important considerations for implementation
      options:
        - label: Requires changeset (affects published packages)
        - label: Requires ADR (architectural decision)
        - label: Breaking change allowed
        - label: Has been discussed with team

  - type: textarea
    id: questions
    attributes:
      label: Open Questions
      description: Any questions about approach or requirements?
      placeholder: |
        1. Should we...?
        2. How should...?
    validations:
      required: false
